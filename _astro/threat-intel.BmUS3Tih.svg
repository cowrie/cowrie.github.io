<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc" rx="20"/>
  
  <!-- Brain/Intelligence icon -->
  <g transform="translate(100, 100)">
    <!-- Brain outline -->
    <path d="M-35 -25 Q-45 -35 -35 -45 Q-20 -50 -5 -45 Q10 -50 25 -45 Q35 -35 25 -25 Q30 -10 25 5 Q20 20 10 30 Q0 35 -10 30 Q-20 20 -25 5 Q-30 -10 -35 -25 Z" 
          fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Brain details -->
    <path d="M-25 -20 Q-15 -25 -5 -20 Q5 -25 15 -20" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
    <path d="M-20 -5 Q-10 -10 0 -5 Q10 -10 20 -5" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
    <path d="M-15 10 Q-5 5 5 10 Q15 5 20 15" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
  </g>
  
  <!-- Data connections -->
  <g opacity="0.8">
    <!-- Data nodes around brain -->
    <circle cx="50" cy="60" r="6" fill="#ef4444"/>
    <text x="45" y="50" fill="#7f1d1d" font-family="sans-serif" font-size="8">IP</text>
    
    <circle cx="150" cy="80" r="6" fill="#f59e0b"/>
    <text x="140" y="70" fill="#92400e" font-family="sans-serif" font-size="8">Hash</text>
    
    <circle cx="60" cy="140" r="6" fill="#10b981"/>
    <text x="50" y="155" fill="#065f46" font-family="sans-serif" font-size="8">Geo</text>
    
    <circle cx="140" cy="160" r="6" fill="#3b82f6"/>
    <text x="130" y="175" fill="#1e3a8a" font-family="sans-serif" font-size="8">IOC</text>
    
    <!-- Connection lines to brain -->
    <line x1="56" y1="66" x2="85" y2="85" stroke="#ef4444" stroke-width="1" opacity="0.6"/>
    <line x1="144" y1="86" x2="115" y2="95" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <line x1="66" y1="134" x2="85" y2="115" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <line x1="134" y1="154" x2="115" y2="115" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Intelligence output -->
  <rect x="25" y="25" width="150" height="15" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="7"/>
  <text x="30" y="35" fill="#92400e" font-family="sans-serif" font-size="10" font-weight="bold">Threat Intelligence Generated</text>
  
  <!-- Threat indicators -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="8" fill="#ef4444" opacity="0.8"/>
    <text x="-3" y="3" fill="white" font-family="sans-serif" font-size="8" font-weight="bold">!</text>
    <text x="-20" y="-15" fill="#7f1d1d" font-family="sans-serif" font-size="8">High Risk</text>
  </g>
</svg>