<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc" rx="20"/>
  
  <!-- Terminal window -->
  <rect x="60" y="80" width="280" height="240" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="60" y="80" width="280" height="50" fill="#334155" rx="8 8 0 0"/>
  <circle cx="90" cy="105" r="6" fill="#ef4444"/>
  <circle cx="120" cy="105" r="6" fill="#eab308"/>
  <circle cx="150" cy="105" r="6" fill="#22c55e"/>
  
  <!-- Terminal content -->
  <text x="80" y="160" fill="#10b981" font-family="monospace" font-size="12">$ ssh root@honeypot</text>
  <text x="80" y="180" fill="#06b6d4" font-family="monospace" font-size="12">root@honeypot:~# ls</text>
  <text x="80" y="200" fill="#e5e7eb" font-family="monospace" font-size="12">malware.py  exploit.sh</text>
  <text x="80" y="220" fill="#06b6d4" font-family="monospace" font-size="12">root@honeypot:~# cat /etc/passwd</text>
  <text x="80" y="240" fill="#e5e7eb" font-family="monospace" font-size="12">root:x:0:0:root:/root:/bin/bash</text>
  <text x="80" y="260" fill="#ef4444" font-family="monospace" font-size="12">[SESSION RECORDED]</text>
  <text x="80" y="280" fill="#f59e0b" font-family="monospace" font-size="12">[ANALYZING COMMANDS]</text>
  
  <!-- Analysis progress bar -->
  <rect x="40" y="40" width="320" height="16" fill="#e0f2fe" rx="8"/>
  <rect x="40" y="40" width="240" height="16" fill="#0ea5e9" rx="8"/>
  <text x="50" y="30" fill="#0369a1" font-family="sans-serif" font-size="12" font-weight="bold">Attack Analysis Progress: 75%</text>
  
  <!-- Activity indicators -->
  <circle cx="40" cy="350" r="8" fill="#10b981"/>
  <text x="60" y="356" fill="#065f46" font-family="sans-serif" font-size="12">Session Active</text>
  
  <circle cx="200" cy="350" r="8" fill="#f59e0b"/>
  <text x="220" y="356" fill="#92400e" font-family="sans-serif" font-size="12">Recording</text>
  
  <!-- Threat level indicator -->
  <rect x="280" y="335" width="80" height="30" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="320" y="352" fill="#dc2626" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle">HIGH RISK</text>
</svg>